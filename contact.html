  <!-- this is the form -->

  <div class="container">
    <h1 class="h2text">How can we help? For a small fee of course.</h1>
    <form>
      <div class="form-row ptext">
        <div class="form-group col-lg-6">
          <label for="formGroupFNameInput">First Name:</label>
          <input type="text" class="form-control glow" id="formFGroupNameInput" placeholder="Ex: Patrick" required>
        </div>
        <div class="form-group col-lg-6">
          <label for="formGroupLNameInput">Last Name:</label>
          <input type="text" class="form-control glow" id="formGroupLNameInput" placeholder="Ex: Star" required>
        </div>
        <div class="form-group col-lg-6">
          <label for="InputEmail1">Email Address:</label>
          <input type="email" class="form-control glow" id="InputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
          <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else, unless the money is good.</small>
        </div>
        <div class="form-group col-lg-6">
          <label for="InputNumber">Phone Number:</label>
          <input type="number" class="form-control glow" id="InputNumber" placeholder="Ex:(888)888-888" required>
        </div>
        <div class="form-group col-lg-6">
          <label for="InputCity">City:</label>
          <input type="text" class="form-control glow" id="InputCity" placeholder="Ex: lagoon beach" required>
        </div>
        <div class="form-group col-lg-3">
          <label for="StateSelect">State:</label>
          <select class="custom-select glow" id="StateSelect" required>
            <option selected disabled value="">Choose...</option>
            <option>Bikini Bottom</option>
            <option>Rock Bottom</option>
          </select>
        </div>
        <div class="form-group col-lg-3">
          <label for="InputZip">Zip:</label>
          <input type="text" class="form-control glow" id="InputZip" placeholder="Ex: 902345" required>
        </div>
        <div class="form-group col-lg-12">
          <div class="form-check">
            <input class="form-check-input glow" type="checkbox" value="" id="AgreeBox" required>
            <label class="form-check-label" for="AgreeBox">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="form-group col-lg-6">
          <label for="InputMsg">Message:</label>
          <textarea class="form-control glow" id="InputMsg" rows="7" required></textarea>
        </div>
        <div class="col-6">
          <img src="img/krabs.png" alt="krabs">
        </div>
        <button type="submit" class="btn btn-info btn-lg col-12 htext fp2 glow">Submit</button>
      </div>
    </form>
  </div>
